<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="/html/number-guess/CSS/mystyle.css">
    
</head>

<body>
    <header>
        <div>
        <button class="again">Again!</button>
        <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <p id="number">?</p>
    </header>
    <main>
        <section class="left">
            <input type="number" name="guess" class="guess" id="guess">
            <button id="checkBtn" class="checkBtn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <P class="label-score">Score: <span class="score">20</span></P>
            <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="/html/number-guess/JS/script.js"></script>
</body>

</html>
